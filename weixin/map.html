<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=N2YmVyRlrq2601o3T8cCI6lX"></script>
<script type="text/javascript" src="getUrlParam.js"></script>
<title>查看地图</title>
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
</style>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	var lat=UrlParm.parm("lat");  
	var lng=UrlParm.parm("lng"); 
	// 百度地图API功能
	var map = new BMap.Map("allmap");            // 创建Map实例
	var point = new BMap.Point(lng, lat);    // 创建点坐标
	map.centerAndZoom(point,15);                     // 初始化地图,设置中心点坐标和地图级别。
	var marker1 = new BMap.Marker(new BMap.Point(lng, lat));  // 创建标注
	map.addOverlay(marker1);                           

</script>
